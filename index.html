<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckOut - Javascript Project &copy;MKaruc</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <header><h1>CheckOut</h1></header>
    <section>
        <div id="container">
            <div class="productsList">
                <div class="product">
                    <div class="productImage"><img src="./IMG/photo1.png" alt="Vintage Backbag"></div>
                    <div class="productFeatures">
                        <h4 class="productName">Vintage Backbag</h4>
                        <h4 class="productPrice">$<span class="price">25.98 </span><span class="oldPrice"> <del>$34.00</del></span></h4>
                        <div class="numberOfProducts"><button class="decrease"><ion-icon name="remove-outline"></ion-icon></button>
                            <p class="quantity">1</p>
                            <button class="increase"><ion-icon name="add-outline"></ion-icon></button></div>
                        <div class="removeButton">
                            <button class="remove">Remove</button>
                        </div>
                        <div class="totalCost">
                            <p class="productTotal">Product Total: $<span class="countedTotal">25.98</span></p>
                        </div>
                    </div>
                </div>
                <div class="product">
                    <div class="productImage"><img src="./IMG/photo2.png" alt="Levi Shoes"></div>
                    <div class="productFeatures">
                        <h4 class="productName">Levi Shoes</h4>
                        <h4 class="productPrice">$<span class="price">45.99 </span><span class="oldPrice"> <del>$54.00</del></span></h4>
                        <div class="numberOfProducts"><button class="decrease"><ion-icon name="remove-outline"></ion-icon></button>
                            <p class="quantity">1</p>
                            <button class="increase"><ion-icon name="add-outline"></ion-icon></button></div>
                        <div class="removeButton">
                            <button class="remove">Remove</button>
                        </div>
                        <div class="totalCost">
                            <p class="productTotal">Product Total: $<span class="countedTotal">45.99</span></p>
                        </div>
                    </div>
                </div>
                <div class="product">
                    <div class="productImage"><img src="./IMG/photo3.jpg" alt="Antique Clock"></div>
                    <div class="productFeatures">
                        <h4 class="productName">Antique Clock</h4>
                        <h4 class="productPrice">$<span class="price">74.99 </span><span class="oldPrice"> <del>$94.99</del></span></h4>
                        <div class="numberOfProducts"><button class="decrease"><ion-icon name="remove-outline"></ion-icon></button>
                            <p class="quantity">1</p>
                            <button class="increase"><ion-icon name="add-outline"></ion-icon></button></div>
                        <div class="removeButton">
                            <button class="remove">Remove</button>
                        </div>
                        <div class="totalCost">
                            <p class="productTotal">Product Total: $<span class="countedTotal">74.99</span></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="countingArea">
                <div class="countFeature">
                    <p>Subtotal</p>
                    <p>$<span id="subtotal">0</span></p>
                </div>
                <div class="countFeature">
                    <p>Tax(%18)</p>
                    <p>$<span id="tax">0</span></p>
                </div>
                <div class="countFeature">
                    <p>Shipping</p>
                    <p>$15</p>
                </div>
                <div class="countFeature">
                    <p>Total</p>
                    <p>$<span id="total">0</span></p>
                </div>
            </div>
        </div>
    </section>
    <footer>It's a projects of Clarusway &copy; MKaruc </footer>
    <script src="app.js"></script>
</body>
</html>
